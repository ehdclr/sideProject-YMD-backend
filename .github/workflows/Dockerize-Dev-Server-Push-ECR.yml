name: Dockerize-Dev-Server-Push-ECR

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
    types:
      - closed

env: 
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: 973106038626.dkr.ecr.ap-northeast-1.amazonaws.com/ymd-app-runner
  ECR_REPOSITORY: ymd-app-runner
  IMAGE_TAG: ${{ github.sha }} # 현재 커밋의 SHA를 태그로 사용

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build tag, and push image to Amazon ECR
        id: build-image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          echo "image=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV"
